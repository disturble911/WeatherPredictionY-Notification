<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Cast Sign Up</title>
  <!-- Tailwind for styling, Poppins for font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    /* Use Poppins font everywhere for a modern look */
    body, h1, input, button, span, div {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="h-screen w-screen bg-no-repeat bg-cover bg-center" style="background-image: url('./Images/Background.PNG');">
  <!-- Main container: centers everything -->
  <div class="flex items-center justify-center h-full w-full px-4">
    <!-- Sign Up Form (Left side) -->
    <div class="bg-blue-100 p-8 rounded-xl shadow-md w-[400px]">
      <!-- Logo at the top -->
      <img src="Images/logo.png" class="w-30 h-20 mx-auto">
      <!-- The actual sign up form -->
      <form class="space-y-4" id="signupForm">
        <!-- Username input -->
        <input
          id="username"
          type="text"
          placeholder="Username"
          class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <!-- Email input -->
        <input
          id="email"
          type="email"
          placeholder="Email"
          class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <!-- Password input -->
        <input
          id="password"
          type="password"
          placeholder="Password"
          class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <!-- Sign Up button -->
        <button
          type="submit"
          class="w-full bg-blue-700 hover:bg-blue-800 text-white py-2 rounded-full font-semibold mt-4">
          SIGN UP
        </button>
        <!-- Link to login page if user already has an account -->
        <div class="text-sm text-center mt-2">
          <span>Already have an account? </span>
          <a href="login.html" class="text-blue-600 font-semibold">Log in</a>
        </div>
      </form>
    </div>
    <!-- Right Side Text: only shows on medium screens and up -->
    <div class="ml-12 hidden md:flex flex-col items-center">
      <span class="text-2xl font-semibold text-black drop-shadow-lg text-center">
        Smarter Forecasts<br>for a Smarter World
      </span>
    </div>
  </div>
  <!-- Supabase for backend, signup logic, and session management -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="signup.js"></script>
  <script src="session.js"></script>
</body>
</html>
