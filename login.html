<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud Cast Login</title>
  <!-- Tailwind for styling, Poppins for font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body, h1, input, button, span, div { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="h-screen w-screen bg-no-repeat bg-cover bg-center" style="background-image: url('./Images/Background.PNG');">
  <!-- Centered container for login -->
  <div class="flex items-center justify-center h-full w-full px-4">
    <div class="flex flex-col md:flex-row items-center gap-12">
      <!-- Welcome text -->
      <div class="text-center md:text-left space-y-4">
        <h1 class="text-4xl font-bold text-black">
          <span class="italic">WELCOME TO</span><br />
          <span class="fonts text-white italic">CLOUD CAST</span>
        </h1>
      </div>
      <!-- Login form card -->
      <div class="bg-blue-100 p-8 rounded-xl shadow-md w-[350px] ml-auto">
        <div class="flex justify-center mb-6">
          <img src="Images/logo.png" class="w-30 h-20">
        </div>
        <form class="space-y-4" id="loginForm">
          <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <input type="password" placeholder="Password" id="password" class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <div class="text-sm text-right">
            <span>Don't have an account? </span>
            <a href="index.html" class="text-blue-600 font-semibold">Sign up</a>
          </div>
          <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white py-2 rounded-full font-semibold mt-4">LOG IN</button>
        </form>
      </div>
    </div>
  </div>
  <!-- JS for Supabase and login logic -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="login.js"></script>
  <script src="session.js"></script>
</body>
</html>
