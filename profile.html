<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <!-- Tailwind for styling, Poppins for font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="h-screen w-screen bg-no-repeat bg-cover bg-center font-poppins" style="background-image: url('./Images/Background.PNG');">
  <!-- Centered profile card -->
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">Profile</h2>
      <!-- Username and email will be filled by JS -->
      <div class="mb-4"><span id="username" class="text-gray-700"></span></div>
      <div class="mb-4"><span id="email" class="text-gray-700"></span></div>
      <!-- Home button -->
      <button type="button" onclick="goToDashboard()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold mt-6">Home</button>
    </div>
  </div>
  <!-- JS to load user info and handle Home button -->
  <script src="profile.js"></script>
</body>
</html>
